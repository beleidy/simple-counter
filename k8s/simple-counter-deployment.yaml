apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-counter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-counter
  template:
    metadata:
      labels:
        app: simple-counter
    spec:
      containers:
        - name: simple-counter-app
          image: eu.gcr.io/portfolio-230113/simple-counter
          resources:
            requests:
              cpu: "25m"
